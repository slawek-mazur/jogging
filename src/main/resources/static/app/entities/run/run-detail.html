
<div>
    <h2><span>Run</span> {{vm.run.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Day</span></dt>
        <dd>
            <span>{{vm.run.day | date:'medium'}}</span>
        </dd>
        <dt><span>Distance</span></dt>
        <dd>
            <span>{{vm.run.distance}}</span>
        </dd>
        <dt><span>Time</span></dt>
        <dd>
            <span>{{vm.run.time}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="run-detail.edit({id:vm.run.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
