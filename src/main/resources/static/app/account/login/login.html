<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Sign In</h1>
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Your email"
                           ng-model="vm.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="vm.password">
                </div>
                <button class="btn btn-primary pull-left" type="submit">Sign in</button>
                <a class="alert-link pull-right register-btn" href="" ng-click="vm.register()">Register</a>
            </form>
        </div>
        <div class="col-md-4 col-md-offset-4 alert alert-warning">
            <p>Here are some accounts created:</p>
            <p>joe@exmaple.com / joes_pass
                <small><strong>USER</strong></small>
            </p>
            <p>jack@example.com / jacks_pass
                <small><strong>MANGER</strong></small>
            </p>
            <p>jill@example.com / jills_pass
                <small><strong>ADMIN</strong></small>
            </p>
        </div>
    </div>
</div>
