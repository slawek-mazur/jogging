<div>
    <h2><span>Run</span> {{vm.run.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Day</span></dt>
        <dd>
            <span>{{vm.run.day | date:'medium'}}</span>
        </dd>
        <dt><span>Distance</span></dt>
        <dd>
            <span>{{vm.run.distance}} meters</span>
        </dd>
        <dt><span>Duration</span></dt>
        <dd>
            <span>{{vm.run.duration}} minutes</span>
        </dd>
        <dt><span>Average Speed</span></dt>
        <dd>
            <span>{{vm.run.averageSpeed}} meters/minute</span>
        </dd>
    </dl>
    <button type="submit" ui-sref="{{ vm.previousState }}" class="btn">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
