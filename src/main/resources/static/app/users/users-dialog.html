<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">Create or edit a User</h4>
    </div>
    <div class="modal-body">
        <alert-error></alert-error>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id" ng-model="vm.user.id" readonly>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="vm.user.email" required/>

            <div ng-show="editForm.email.$invalid">
                <p class="help-block" ng-show="editForm.email.$error.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.email.$error.email">
                    Your e-mail is invalid.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="email">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   ng-model="vm.user.password" ng-minlength=5 required/>

            <div ng-show="editForm.password.$invalid">
                <p class="help-block" ng-show="editForm.password.$error.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.password.$error.minlength">
                    Your password is required to be at least 5 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="authority">Authorities</label>
            <select class="form-control" multiple id="authority" name="authority" ng-model="vm.user.authorities"
                    ng-options="authority for authority in vm.authorities">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
