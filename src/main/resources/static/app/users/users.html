<div>
    <h2>
        Users
        <button class="btn" ui-sref="users.new">
            <span class="glyphicon glyphicon-plus"></span>
            <span>New</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="email"><span>Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span>Authorities</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.users track by user.id">
                    <td>{{user.email}}</td>
                    <td>
                        <div ng-repeat="authority in user.authorities">
                            <span class="label label-info">{{ authority }}</span>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="users-detail({login:user.login})"
                                    class="btn btn-sm">
                                <span class="glyphicon glyphicon-search"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="users.edit({login:user.login})"
                                    class="btn btn-sm">
                                <span class="glyphicon glyphicon-edit"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="users.delete({login:user.login})"
                                    class="btn btn-sm" ng-disabled="vm.currentAccount.email==user.email">
                                <span class="glyphicon glyphicon-trash"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
