<div>
    <dl class="dl-horizontal">
        <dt><span>Email</span></dt>
        <dd>{{vm.user.email}}</dd>
        <dt><span>Authorities</span></dt>
        <dd>
            <ul class="list-unstyled">
                <li ng-repeat="authority in vm.user.authorities"><span>{{authority}}</span></li>
            </ul>
        </dd>
    </dl>
    <button type="submit" ui-sref="users" class="btn">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
